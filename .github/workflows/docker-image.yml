name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Cloudwatch Wrapper Image
      run: docker build . --file Dockerfile --tag cloudwatch_wrapper:$(date +%s)
